<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Login Page</title>
</head>
<body>
  <div class="wrapper">
    <div class="left-section"></div>
    <div class="wrapper-form-section">
      <div class="form-section">
        <h1>Sneat</h1>
        <h2>Welcome to sneat ðŸ‘‹</h2>
        <p>Please sign-in to your account and start the<br />adventure.</p>
        <div class="form-input">
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="form-anchor">
          <span class="checkbox">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </span>
          <span class="anchor">
            <a href="#">Forgot password?</a>
          </span>
        </div>
        <div class="sign-in-btn">
          <button>SIGN-IN</button>
        </div>
        <div class="footer-section">
          <span>New to our platform? <a href="#">Create an account</a></span>
        </div>
        <div class="or-section">
          <hr /><span class="or">OR</span><hr />
        </div>
        <div class="footer-logos">
          <div><i class="fa-brands fa-facebook facebook-logo"></i></div>
          <div><i class="fa-brands fa-twitter twitter-logo"></i></div>
          <div><i class="fa-brands fa-github"></i></div>
          <div><i class="fa-brands fa-google google-logo"></i></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/70c12894dc.js" crossorigin="anonymous"></script>
</body>
</html>
